-Matematicos
    + - * /
** Exponente
%  Modulo
++ Incrementos
-- Decrementos

    =, +=, -=, *=, %=, **=
x=x+y x=x-y x=x*y x=x/y x=x%y x=x**y
x+=y  x-=y  x*=y  x/=y  x%=y  x**=y

Operadores con cadenas
    var +1 = "Juan";
    var +2 = "Penas";
    var +3 = t1+" "+t2;
    document.write(t3) //Juan Penas

    var saludo1 = "Que tenga"
    var saludo2 = "buen dia"
    document.write(saludo2); //que tenga buen dia

        cadenas y numeros
        var x = 5+5;     //10
        var y = "5"+5    //55
        var z = "Hola"+5 //Hola5

Relacionales
    ==      !=
    ===     !===
    >   >=  <   <=
    ?

    var x = 8;
    var r=(x>5)?"Mayor":"Menor";

Logicos
    &&      ||      !      
    AND     OR     NOT

    Tipo    typeof  instanceof
    
Datos
-undefined Nodefinido
    var x;
    document.write(x); //undefined

-NaN    Not a Number //No es numerico
    var x;
    var x/y "ITM";
    document.write(y); // NaN

-Infinity   -> sin limite o infinito
    var I = 2/0 // infinity
