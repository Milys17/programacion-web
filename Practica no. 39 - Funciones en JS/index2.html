<!DOCTYPE html>
    <html lang="es-MX">
        <head>
            <title>Calculos basicos con JS</title>
            <meta charset="UTF-8" lang="es,MX">
        </head>

        <body>
            <h1>Calculos basicos con JS</h1>
            <input name="dato" id="dato"> Ingresa un numero
            <button type="button" onclick="muestra();">Muestra el numero</button><br>
            <p id="resp"></p>
            
            <hr>
            <h2>Suma de 2 numeros</h2>
            ingresa el primer valor: <input id="v1"><br>
            ingresa el segundo valor: <input id="v2">

            <br>______________________________________________________________<br>
            <button type="button" onclick="sumar();">Sumar</button>
            <button type="button" onclick="restar();">Restar</button>
            <button type="button" onclick="multiplicar();">Multiplicar</button>
            <button type="button" onclick="dividir();">Dividir</button>
            <button type="button" onclick="modu();">Modulo</button>
            <button type="button" onclick="potencia();">Potencia</button>
            <button type="reset" onclick="borrar()">Borrar todo</button>

            <p id="res"></p>
            <script>
                function borrar(){
                    document.getElementById("res").innerHTML = "";
                    document.getElementById("v1").value = "";
                    document.getElementById("v2").value = "";
                    document.getElementById("dato").value = "";
                    document.getElementById("resp").innerHTML = "";
                }

                function sumar(){
                    var x = document.querySelector("#v1");
                    var y = document.querySelector("#v2");
                    var z = parseInt(x.value) + parseInt(y.value);
                    document.getElementById("res").innerHTML = "El resultado de la operacion es: " +z;
                }

                function restar(){
                    var x = document.querySelector("#v1");
                    var y = document.querySelector("#v2");
                    var z = parseInt(x.value) - parseInt(y.value);
                    document.getElementById("res").innerHTML = "El resultado de la operacion es: " +z;
                }

                function multiplicar(){
                    var x = document.querySelector("#v1");
                    var y = document.querySelector("#v2");
                    var z = parseInt(x.value) * parseInt(y.value);
                    document.getElementById("res").innerHTML = "El resultado de la operacion es: " +z;
                }

                function dividir(){
                    var x = document.querySelector("#v1");
                    var y = document.querySelector("#v2");
                    var z = parseInt(x.value) / parseInt(y.value);
                    document.getElementById("res").innerHTML = "El resultado de la operacion es: " +z;
                }

                function modu(){
                    var x = document.querySelector("#v1");
                    var y = document.querySelector("#v2");
                    var z = parseInt(x.value) % parseInt(y.value);
                    document.getElementById("res").innerHTML = "El resultado de la operacion es: " +z;
                }

                function potencia(){
                    var x = document.querySelector("#v1");
                    var y = document.querySelector("#v2");
                    var z = parseInt(x.value) ** parseInt(y.value);
                    document.getElementById("res").innerHTML = "El resultado de la operacion es: " +z;
                }
            </script>
        </body>
    </html>
