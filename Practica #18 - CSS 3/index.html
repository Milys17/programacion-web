<!-- 
    Bordes
    border  Determina el estilo, grosor y color
            de la propiedad de bordes.

    Estilos border-style:
            dotted ..............
            dashed - - - - - - - 
            solid _______________
            double ===============
            groove _______________
            ridge
            inset
            outset
            hidden
            mixto
            sinbordes

            Grosor border-width:
            unidad de medida relativa o absoluta

            color  border-color:
            nombre o codigo de color

            bordes individuales top,right,bottom,left

            border-top      border-bottom
            border-right    border-left
            _____________________________________

            border-top-style: solid;
            border-left-color: orange;
            border-bottom-width: 5px;

            Propiedad de borde
            border: 5px blue groove;

            Esquinas redondeadas
            border-radius: 7px;
            ___________________
            border-radius: 15%;

            Unidades de medida
            Absolutas
            in  pulgadas    1 in = 25.4mm
            cm  centimetros 1cm = 10mm;
            pc  picas       1pc = 4.23mm
            mm  milimetros
            pt  puntos      1pt = 0.35mm
            px  pixeles     1px = 0.26mm
            q   cuartomilimetros    1q = 0.248mm

            Relativas
            em  M   1em = tamaño de la fuente del navegador "M"
            ex  X   1ex = mitad de la fuente del navegador  "X"
            ch  0   1ch = ancho del cero
            rem M de raiz   1rem = tamaño M de la fuente raiz
            %   Relativa a la herencia

            Unidades flexibles de viewport

            vw  ancho de la pantalla  1vw = 1% del ancho
            vh  alto de la pantalla 1vh = 1% del alto
            vmin minimo de visualizacion
            vmax maximo de visualizacion

-->
