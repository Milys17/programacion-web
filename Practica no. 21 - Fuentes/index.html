<!DOCTYPE html>
<html lang="es-MX">

<head>
    <title>Fuentes</title>

    <style>
        h1 {
            font-family: "times", "serif", "arial";
        }

        h2 {
            font-size: xx-large;
        }

        h3 {
            font-style: italic;
        }

        h4 {
            font-variant: small-caps;
        }

        h5 {
            font-weight: 500;
        }

        .centrar {
            margin: auto;
            width: 60%;
            border: 3px solid cyan;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Font family</h1>
    <h2>Font size</h2>
    <h3>Font style</h3>
    <h4>Font variant</h4>
    <h5>Font weight</h5>

    <div class="centrar">
            <p><b>Comentario:</b>El uso del margen no funciona en el IE8 o menores, se recomienda la declaracion !DOCTYPE </p></div>
        
</body>

</html>
