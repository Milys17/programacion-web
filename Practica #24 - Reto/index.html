<!DOCTYPE html>
<html lang="es-MX">

<head>
    <title>Reto</title>

    <style>
        * {
            margin: 10px;
            padding: 10px;
        }

        body {
            background-image: radial-gradient(circle, lightgreen, cyan, yellow, orange);
            background-repeat: repeat;
            background-size: contain;
        }

        div#fondo1 {
            width: 600px;
            height: 400px;
            background-color: rgba(18, 183, 89, 0.50);
            background-image: url(https://lenguajecss.com/img/logo.png), url(https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png);
            background-size: 20%, 10%;
            background-repeat: no-repeat, repeat;
            background-position: center, center;
            background-attachment: scroll;
            color: navy;
            background-origin: padding-box;
            opacity: 0.75;
            border: 3px silver outset;
            z-index: 10;
        }

        div.puesto {
            color: midnightblue;
            width: 30%;
            height: 400px;
            border: 5px tomato groove;
            background-color: rgba(218, 83, 9, 0.50);
            position: fixed;
            top: 250px;
            left: 450px;
            background-attachment: fixed;
            z-index: 5;
        }

        img#carro1 {
            float: right;
            clear: both;
            top: 50px;
            left: 80px;;
            width: 180px;
            height: 180px;
            border: 2px rgba(245, 245, 245, 0.425) solid;
            border-radius: 20%;
        }

        #avion1 {
            float: left;
            clear: both;
            position: absolute;
            top: 150px;
            right: 500px;
            width: 250px;
            height: 150px;
            opacity: 0.5;
            z-index: 20;
            border-radius: 40%;
        }
    </style>

</head>

<body>
    <h1>Reto CSS</h1>
    <div>
        <div id="fondo1">Muestra de fondos<b> Mensaje</b> </div>
        <div class="puesto">Este texto esta puesto sobre otro elemento de bloque<b> Mensaje</b> </div>
        <img id="carro1" src="https://www.radioshack.com.mx/medias/84769.jpg-1200ftw?context=cmFkaW9zaGFja3xyb290fDM0OTgwOXxpbWFnZS9qcGVnfGgzMi9oMzIvODg3ODAyMjgxOTg3MC5qcGd8NDI5NTY4MDY5NzlhY2U1NGNmMDYxODZmMDg0ZmIzNzY3MzRmNjM3NTRiMzVhOThkMmI0NmVkYzAwN2Y2ZjkyZA">
    </div>
    <img id="avion1" src="https://i1.wp.com/www.sopitas.com/wp-content/uploads/2016/03/noticia9515h-e1458223413168.jpg">
</body>

</html>
