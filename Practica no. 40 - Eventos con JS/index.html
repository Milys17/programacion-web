<!-- Eventos con JS
Son "cosas" que courren a elementos HTML
Es posible crear programas para reaccionar al ocurrir estos eventos

Algunos ejemplos

onChange    El elemento HTML se ha cambiado
onClick     El usuario hace click en un elemento HTML
onMouseOver El usuario mueve el raton sobre un elemento HTML
onMouseOut  El usuario mueve el raton fuera de un elemento HTML
onKeyDown   El usuario pulsa una tecla
onLoad      El navegador tiene terminado la carga de la pagina.

-->

<!DOCTYPE html>
    <html lang="es-MX">
        <head>
            <title>...</title>
        
            <script type="application/x-javascript">
                function muestraMensaje() {
                    alert('Gracias por pinchar');
                }

                function resalta(elemento) {
                    switch (elemeto.style.borderColor) {
                        case 'silver':
                        case 'silver silver silver silver':
                        case '#c0c0c0':
                            elemento.style.borderColor = 'black';
                            break;
                        
                        case 'black':
                        case 'black black black black':
                        case '#000000':
                            elemento.style.borderColor = 'silver';
                            break;
                    }
                }

                function resalta(elemento) {
                    var evento = elEvento || window.event;
                    switch (evento.type) {
                        case 'mouseover':
                            this.style.borderColor = 'black';
                            break;
                        case 'mouseout':
                            this.style.borderColor = 'silver';
                            break;
                    }
                }

                window.onload = function(){
                    document.getElementById("seccion").onMouseOver = resalta;
                    document.getElementById("seccion").onMouseOut = resalta;
                }

            </script>
        </head>
        <body>
            <br>
            <h2>Ejemplo que muestra la forma de manipular elementos HTML con JS y DOM</h2>
            <p></p>
            <input value="Pinchame y veras" onclick="alert('Gracias por pinchar');" type="button">
            Area dentro del cuadro
            <div id="contenidos"
            style="width:150px; height:60px; border:thin solid silver"
            onmouseover="document.getElementById('contenidos').style.borderColor='red';"
            onmouseout="muestraMensaje()">Seccion de contenidos...</div>
            <input type="button" value="haz click y veras" onclick="muestraMensaje()" />
            <div style="width: 150px; height: 60px; border: thin solid silver"
            onmouseover="resalta(this)" onmouseout="resalta(this)">Seccion de contenidos...</div>
            <div id="seccion" style="width: 150px; height: 60px; border: thin solid silver">
                Seccion de contenidos...</div>
        </body>
    </html>
