<!DOCTYPE html>
    <html lang="es-MX">
        <head><title>JS</title></head>
        <body>
            <h1>Primer pagina web con Javascript</h1>
            <p>Diferentes formas de mostrar resultads con JS</p>
            <p id="muestra1"></p>

            <script>
                document.getElementById("muestra1").innerHTML="Hola Mundo JS con innerHTML";
            </script>

            <p>El proximo es utilizando otro metodo</p>

            <script>
                document.write("Hola mundo con Write()");
            </script>

            <button type="button" onclick='window.alert("Hola Mundo con alert()");'>Prueba</button>

            <script>
                console.log("Hola JS con console.log()");
            </script>
        </body>
    </html>
