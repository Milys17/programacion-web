<!DOCTYPE html>
    <html>
        <head><title>Tablas Multi-columnas</title></head>
        <body>
            <table width="80%" border="3" align="center" style="text-align: center">
                <thead>
                    <tr>
                        <th rowspan="2" width="25%" bgcolor="darkblue" style="color: white">Tabla Avanzada</th>
                        <th colspan="2" bgcolor="darkgreen" style="color: white">Cabezera Multiples Columnas
                            <tr>
                                <th bgcolor="darkgreen" style="color: white">Primera Col. Cab</th>
                                <th bgcolor="darkgreen" style="color: white">Segunda Col. Cab</th>
                           </tr>
                        </th>
                    </tr>
            
                   
                </thead>

                <tbody>
                        <tr>
                                <td bgcolor="orange">Fila 1</td>
                                <td bgcolor="orange">Fila 1 Columna 1</td>
                                <td bgcolor="orange">Fila 1 Columna 2</td>
                            </tr>
            
                            <tr>
                                    <td bgcolor="orange">Fila 2</td>
                                    <td bgcolor="orange">Fila 2 Columna 1</td>
                                    <td bgcolor="orange">Fila 2 Columna 2</td>
                            </tr>
                </tbody>  
                
                <tfoot>
                    <tr>
                        <td rowspan="1" colspan="3" bgcolor="orange" align="left">Pie de tabla</td>
                    </tr>
                    <tr>
                        <td rowspan="1" colspan="3" bgcolor="orange" align="right"><img src="https://www.posicionamiento-web-salamanca.com/wp-content/uploads/2016/01/programacion-web-destacada.png"/></td>
                    </tr>
                </tfoot>
            </table>
        </body>
      
    </html>
