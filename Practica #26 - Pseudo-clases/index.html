<!-- Pseudo-clases

Definen un estado especial de un elemento
    selector: presudo-clase{
        propiedad: valor;
    }

clases Pseudo

:active     Liga activa
:checked    Casilla marcada
:empty      Elementos contenedores vacios
:enabled    Elementos activos
:first-child    Primer elemento hijo del contenedor
:focus      Elemento actual de captura
:hover      Elemento enlazado con puntero de raton
:in-range   valor en el rango
:invalid    Elemento con valor invalido
:last-child ultimo elemento dependiente de un contenedor
:link       Ligas sin accionar
:required   Elemento de entrada con atributo de requerido
:visited    Ligas ya utilizadas-->

<!DOCTYPE html>
<html lang="es-MX">

<head>
    <title>Pseudo-clases</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Pseudo Clases CSS</h1>
    <p>Los elementos <a href="#">Enlaces </a> Se pueden manipular su comportamiento y aparencia </p>
    <div> Pasa sobre mi y veras que sucede:
        <p class="oculto"> Aqui esta un parrafo</p>
    </div>
    <div class="contenedor">
        <img src="https://vignette.wikia.nocookie.net/officialclubpenguinonline/images/f/f0/Blue_Crystal_Puffle_smiling.png/revision/latest?cb=20181221161111" width="70%" height="70%">
        <img class="top" src="https://i.pinimg.com/originals/70/84/ca/7084ca768995d647c584d01a558a2a48.png" width="70%" height="70%">
    </div>
    </div>
</body>

</html>
